<div class="container frame-size">
    <div class="row mt-4">
        <div class="col-8">
            <div class="my-3">
                <h2>Documentation</h2>
            </div>
            <hr>

            <div class="container p-3">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Name</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Your name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Date</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="01/01/23">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Topic</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Changes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2">Explain your changes</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Funcionality</label>
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="2">Describe functionality</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Explanation</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3">Make it more easy for your partners</textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputState">Solve In</label>
                            <select id="inputState2" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option>Epic</option>
                                <option>User History</option>
                                <option>Task</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputState">Type</label>
                            <select id="inputState" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option>New funcionality</option>
                                <option>Fix</option>
                                <option>Style</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPassword5">Version</label>
                            <input type="text" class="form-control" id="inputPassword5" placeholder="1.0.0">
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark btn-block">Create</button>
                </form>
            </div>
        </div>
        <div class="col-4 row">
            <div class="col-12">
                <div class="my-3">
                    <h2>Version</h2>
                </div>
                <hr>

                <app-versioned></app-versioned>
            </div>
        </div>
    </div>
</div>
