<div class="container frame-size">

    <div class="row mt-4">
        <div class="col-6 container px-5">
            <h2><i class="fas fa-users mx-2"></i>Collaborators</h2>
            <hr>
            <ul>
                <li *ngFor="let collab of collaborators" class="colab-item">
                    <div class="row my-2">
                        <div class="col-6">
                            <h4 style="text-align: center; padding-top: 0.6rem;">{{collab.name}}</h4>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-primary btn-block"><i class="fas fa-comment"></i></button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-warning btn-block"><i class="fas fa-folder-open"></i></button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-danger btn-block"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="row">
                <button class="btn btn-block btn-dark" (click)="showUsersModal()">Add collaborator</button>
            </div>
        </div>
        <div class="col-6 container px-5">
            <h2><i class="fas fa-project-diagram mx-2"></i>Project Options</h2>
            <hr>

            <button class="btn btn-dark btn-block">Create product backlog</button>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="">

    </div>
</div>

<div class="add-member-modal" *ngIf="bandUsersModal">
    <div class="row mb-3 stick">
        <form class="form-inline col-8">
            <input class="form-control mx-2 input-search" type="search" placeholder="Search users" aria-label="Search">
        </form>
        <div class="col-2">
            <button class="btn btn-outline-success btn-block" type="button"><i class="fas fa-search"></i></button>
        </div>
        <div class="col-2">
            <button class="btn btn-danger btn-block" (click)="removeUsersModal()"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <hr>

    <div *ngFor="let user of allUsers">
        <div class="row">
            <div class="col-6">{{user.name}}</div>
            <div class="col-2"><button class="btn btn-dark btn-block" (click)="addUserToProject(user.id, 1)"><i class="fas fa-user-tie"></i></button></div>
            <div class="col-2"><button class="btn btn-primary btn-block" (click)="addUserToProject(user.id, 2)"><i class="fas fa-code"></i></button></div>
            <div class="col-2"><button class="btn btn-info btn-block" (click)="addUserToProject(user.id, 3)"><i class="fas fa-vial"></i></button></div>
        </div>
        <hr>
    </div>
</div>
